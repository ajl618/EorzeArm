<VirtualHost *:80>
    <Directory /var/www/html/atlasgo-backend/public/>
      DirectoryIndex index.php
      Options Indexes FollowSymLinks
      AllowOverride All
      Require all granted
    </Directory>
    ServerName local-backend.atlas.com
    DocumentRoot /var/www/html/atlasgo-backend/public
</VirtualHost>
<IfModule mod_ssl.c>
    <VirtualHost *:443>
        <Directory /var/www/html/atlasgo-backend/public/>
          DirectoryIndex index.php
          Options Indexes FollowSymLinks
          AllowOverride All
          Require all granted
        </Directory>
        ServerName local-backend.atlas.com
        DocumentRoot /var/www/html/atlasgo-backend/public
        RequestHeader set X-Forwarded-Proto "https"
        Header always set Strict-Transport-Security "max-age=15768000"
        SSLEngine on
        SSLCertificateFile /etc/apache2/certs/local-backend.atlas.es/local/signed.crt
        SSLCertificateKeyFile /etc/apache2/certs/local-backend.atlas.es/local/domain.key
    </VirtualHost>
</IfModule>